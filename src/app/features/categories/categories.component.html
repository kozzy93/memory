<div class="uk-section">
  <div class="uk-container uk-container-small">
    <div class="uk-card uk-card-small uk-card-default uk-card-hover uk-card-body uk-flex uk-flex-between uk-margin">
      <span>Kategoria</span>
      <div>
        <button class="uk-button uk-button-small uk-border-pill">
          <fa-icon [icon]="faTrash"></fa-icon>
        </button>
        <button class="uk-button uk-button-small uk-border-pill uk-margin-small-left">
          <fa-icon [icon]="faGear"></fa-icon>
        </button>
        <button class="uk-button uk-button-small uk-border-pill uk-margin-small-left">
          <fa-icon [icon]="faPlay"></fa-icon>
        </button>
      </div>
    </div>
    <input type="text" class="uk-input" placeholder="Nazwa Kategorii">
    <button class="uk-button uk-border-pill uk-margin">
      <fa-icon [icon]="faPlus"></fa-icon>
    </button>
  </div>
</div>
