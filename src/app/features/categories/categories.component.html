<div class="uk-section">
  <div class="uk-container uk-container-small">
  <app-category-box *ngFor="let category of categories"
                    [categoryName]="category.name"></app-category-box>
    <input [(ngModel)]="newCategoryName" type="text" class="uk-input"
           placeholder="Nazwa Kategorii">
    <button class="uk-button uk-border-pill uk-margin" (click)="addCategory()">
      <fa-icon [icon]="faPlus"></fa-icon>
    </button>
  </div>
</div>
