<div class="uk-section">
  <div class="uk-container uk-container-small uk-text-center">
    <div class="uk-flex uk-flex-between">
      <button class="uk-button uk-border-pill" [routerLink]="['']">Powrót</button>
      <span>{{cardIndex + 1}}/{{cards.length}}</span>
    </div>
    <div class="uk-width-1-3 uk-margin-auto uk-margin-large-top">
      <div class="uk-card uk-card-default uk-card-body">
        {{showTranslation ? actualCard().translation : actualCard().word}}
      </div>
      <div class="uk-flex-between uk-flex uk-margin">
        <button class="uk-button uk-border-pill"
                [ngClass]="showTranslation ? 'uk-disabled' : ''"
                (click)="reverse()">
          Odwróć
        </button>
        <button class="uk-button uk-border-pill"
                [ngClass]="(cardIndex + 1 === cards.length) ? 'uk-disabled': ''"
                (click)="next()">
          Nastepne
        </button>
      </div>
    </div>
  </div>
</div>
